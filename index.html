<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-bottom: 20px; }
    table { background-color: #fff; }
    thead th { background-color: #343a40; color: #fff; }
  </style>
</head>
<body>
  <div class="container-fluid p-4">
    <h1 class="mb-4">Dashboard de Estoque</h1>

    <!-- Painel de Entrada de Materiais -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">
        Entrada de Unidade de Matéria Prima
      </div>
      <div class="card-body">
        <form id="formEntrada">
          <div class="row gy-2">
            <div class="col-md-5">
              <input type="text" class="form-control" name="nome" placeholder="Nome da Matéria Prima" required>
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" name="quantidade" placeholder="Quantidade" min="1" value="1" required>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-success w-100">Registrar Entrada</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Painel de Baixa por SKU do Produto -->
    <div class="card mb-4">
      <div class="card-header bg-danger text-white">
        Baixa (Saída) por SKU de Produto
      </div>
      <div class="card-body">
        <form id="formBaixaSKU">
          <div class="row gy-2">
            <div class="col-md-5">
              <input type="text" class="form-control" name="sku_produto" placeholder="SKU do Produto" required>
            </div>
            <div class="col-md-4">
              <input type="number" class="form-control" name="quantidade" placeholder="Quantidade" min="1" value="1" required>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-danger w-100">Registrar Saída</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Cards de Resumo -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title">Total de Materiais</h5>
            <p class="card-text" id="totalMateriais">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Entradas Recentes</h5>
            <p class="card-text" id="entradasRecentes">-</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-info">
          <div class="card-body">
            <h5 class="card-title">Saídas Recentes</h5>
            <p class="card-text" id="saidasRecentes">-</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Materiais -->
    <div class="card">
      <div class="card-header bg-dark text-white">
        Saldo Atual de Materiais
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="tabelaMateriais">
            <thead>
              <tr>
                <th>SKU</th>
                <th>Nome da Matéria Prima</th>
                <th>Quantidade</th>
                <th>Estoque Mínimo</th>
                <th>Última Atualização</th>
              </tr>
            </thead>
            <tbody>
              <!-- Os dados serão inseridos aqui dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Endpoints
    const API_MATERIALS_URL = "https://api-mat-rias-primas.onrender.com/api/materials";
    const API_ENTRIES_URL = "https://api-mat-rias-primas.onrender.com/api/entries/json";
    const API_PEDIDOOK_URL = "https://api-mat-rias-primas.onrender.com/webhook/pedidook";

    async function atualizarDashboard() {
      try {
        const response = await fetch(API_MATERIALS_URL);
        if (!response.ok) throw new Error("Erro ao buscar materiais");
        const materiais = await response.json();

        document.getElementById("totalMateriais").innerText = materiais.length;
        document.getElementById("entradasRecentes").innerText = "-";
        document.getElementById("saidasRecentes").innerText = "-";

        const tbody = document.querySelector("#tabelaMateriais tbody");
        tbody.innerHTML = "";
        materiais.forEach(mat => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${mat.sku || ""}</td>
            <td>${mat.name || mat.nome || ""}</td>
            <td>${mat.quantity || mat.quantidade || ""}</td>
            <td>${mat.min_quantity || mat.estoque_minimo || ""}</td>
            <td>${mat.updated_at ? new Date(mat.updated_at).toLocaleString("pt-BR") : ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert("Não foi possível carregar os dados do estoque.");
      }
    }

    // Função utilitária para buscar material pelo nome
    async function buscarMaterialPorNome(nome) {
      const response = await fetch(API_MATERIALS_URL);
      if (!response.ok) return null;
      const materiais = await response.json();
      const material = materiais.find(m => (m.name||"").toLowerCase() === nome.toLowerCase() || (m.nome||"").toLowerCase() === nome.toLowerCase());
      return material || null;
    }

    // Formulário de entrada
    document.getElementById("formEntrada").addEventListener("submit", async function(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      const nome = data.nome;
      const quantidade = parseInt(data.quantidade);

      // Buscar material para obter seu SKU
      const material = await buscarMaterialPorNome(nome);
      if (!material) {
        alert("Material não encontrado no estoque. Cadastre-o primeiro.");
        return;
      }

      // Registrar entrada (positiva)
      const payload = {
        sku: material.sku,
        quantity: quantidade,
        note: "Entrada manual via dashboard"
      };

      const response = await fetch(API_ENTRIES_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert("Entrada registrada com sucesso!");
        atualizarDashboard();
        this.reset();
      } else {
        alert("Erro ao registrar entrada.");
      }
    });

    // Formulário de baixa por SKU do produto
    document.getElementById("formBaixaSKU").addEventListener("submit", async function(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      const sku_produto = data.sku_produto;
      const quantidade = parseInt(data.quantidade);

      // Monta payload no formato esperado pelo webhook/pedidook
      const payload = {
        order_id: `manual_${Date.now()}`,
        items: [
          { product_code: sku_produto, qty: quantidade }
        ]
      };

      const response = await fetch(API_PEDIDOOK_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert("Saída registrada com sucesso!");
        atualizarDashboard();
        this.reset();
      } else {
        alert("Erro ao registrar saída.");
      }
    });

    document.addEventListener("DOMContentLoaded", atualizarDashboard);
  </script>
</body>
</html>
