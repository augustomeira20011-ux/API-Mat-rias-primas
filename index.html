<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrada de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold text-blue-600 mb-6">Entrada de Estoque</h1>

  <form action="/entrada" method="post" class="bg-white p-6 rounded-xl shadow w-full max-w-lg">

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold">Selecione o Material</label>
      <select name="nome" required
              class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-blue-300">
        {% for mat in materiais %}
          <option value="{{ mat.name }}">{{ mat.name }} ({{ mat.sku }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-semibold">Quantidade</label>
      <input type="number" name="quantidade" required min="1"
             class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-blue-300">
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
      Registrar Entrada
    </button>

  </form>

</body>
</html>
