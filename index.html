<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
    table {
      background-color: #fff;
    }
    thead th {
      background-color: #343a40;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-4">
    <h1 class="mb-4">Dashboard de Estoque</h1>

    <!-- Painel de Entrada de Materiais -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">
        Entrada de Unidade de Matéria Prima
      </div>
      <div class="card-body">
        <form id="formEntrada">
          <div class="row gy-2">
            <div class="col-md-5">
              <input type="text" class="form-control" name="nome" placeholder="Nome da Matéria Prima" required>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" name="unidade" placeholder="Unidade" required>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-success w-100">Registrar Entrada</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Cards de Resumo -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title">Total de Materiais</h5>
            <p class="card-text" id="totalMateriais">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Entradas Recentes</h5>
            <p class="card-text" id="entradasRecentes">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-info">
          <div class="card-body">
            <h5 class="card-title">Saídas Recentes</h5>
            <p class="card-text" id="saidasRecentes">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Materiais -->
    <div class="card">
      <div class="card-header bg-dark text-white">
        Saldo Atual de Materiais
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="tabelaMateriais">
            <thead>
              <tr>
                <th>Nome da Matéria Prima</th>
                <th>Unidade</th>
                <th>Última Atualização</th>
              </tr>
            </thead>
            <tbody>
              <!-- Os dados serão inseridos aqui dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function atualizarDashboard() {
      try {
        const response = await fetch("/materiais");
        if (!response.ok) throw new Error("Erro ao buscar materiais");
        const materiais = await response.json();

        // Atualiza cards
        document.getElementById("totalMateriais").innerText = materiais.length;
        document.getElementById("entradasRecentes").innerText = materiais.filter(m => m.tipo === "entrada").length;
        document.getElementById("saidasRecentes").innerText = materiais.filter(m => m.tipo === "saida").length;

        // Atualiza tabela
        const tbody = document.querySelector("#tabelaMateriais tbody");
        tbody.innerHTML = "";
        materiais.forEach(mat => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${mat.nome}</td>
            <td>${mat.unidade}</td>
            <td>${mat.ultimaAtualizacao}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert("Não foi possível carregar os dados do estoque.");
      }
    }

    // Formulário de entrada
    document.getElementById("formEntrada").addEventListener("submit", async function(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      data.tipo = "entrada"; // Marcar como entrada
      data.quantidade = 1;    // Sempre uma unidade

      const response = await fetch("/materiais", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Entrada registrada com sucesso!");
        atualizarDashboard(); // Atualiza os dados
        this.reset();
      } else {
        alert("Erro ao registrar entrada.");
      }
    });

    document.addEventListener("DOMContentLoaded", atualizarDashboard);
  </script>
</body>
</html>
